<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            resize: none;
        }
        textarea:focus {
            border-color: #007bff;
        }
        .counter-box {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Live Character Counter</h2>
    <textarea id="txtData" placeholder="Type something here..."></textarea>
    
    <div class="counter-box">
        Characters: <span id="charCount">0</span>
    </div>

    <script>
        const textarea = document.getElementById("txtData");
        const charCount = document.getElementById("charCount");

        textarea.addEventListener("input", () => {
            charCount.innerText = textarea.value.length;
        });
    </script>
</body> g
</html>
