<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fafbfd;
    }
    .container {
      max-width: 800px;
    }
    h2 {
      margin-bottom: 12px;
    }
    #svgCanvas {
      border: 2px solid #555;
      background: #fff;
      cursor: crosshair;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SVG Drawing Tool</h2>
    <svg id="svgCanvas" width="600" height="350"></svg>
  </div>
  <script>
    const svg = document.getElementById('svgCanvas');
    let drawing = false;
    let currentPath = null;

    // Helper to get mouse position relative to SVG
    function getMousePosition(evt) {
      const rect = svg.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    svg.addEventListener('mousedown', function(evt) {
      drawing = true;
      const { x, y } = getMousePosition(evt);
      currentPath = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      currentPath.setAttribute("stroke", "#2196f3");
      currentPath.setAttribute("stroke-width", "2");
      currentPath.setAttribute("fill", "none");
      currentPath.setAttribute("points", `${x},${y}`);
      svg.appendChild(currentPath);
    });

    svg.addEventListener('mousemove', function(evt) {
      if (!drawing) return;
      const { x, y } = getMousePosition(evt);
      let points = currentPath.getAttribute("points");
      points += ` ${x},${y}`;
      currentPath.setAttribute("points", points);
    });

    svg.addEventListener('mouseup', function(evt) {
      if (!drawing) return;
      drawing = false;
      currentPath = null;
    });

    svg.addEventListener('mouseleave', function(evt) {
      // End drawing if mouse leaves SVG
      if (drawing) {
        drawing = false;
        currentPath = null;
      }
    });
  </script>
</body>
</html>
